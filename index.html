<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">//allows special charcters
  <title>Daily History</title>
  <style>
    body {
      font-family: system-ui, sans-serif;//uses standard font
      background: #f5f5f5;
      padding: 2rem; //distance edge
      text-align: center;
    } 
    .card { //Karte in mitte
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .year {
      font-size: 1.2rem;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card"> //bekommt design von oben
    <h1>ðŸ“œ This day in History</h1>
    <p id="date"></p> //Platzhalter fÃ¼r heutige Datum
    <p id="title"></p>
    <p class="year" id="year"></p>
    <p id="text"></p>
    <p>Source: <a id="source" href="#" target="_blank">Read more</a></p>
  </div>

  <script> 
    const date = new Date();
    const month = date.getMonth() + 1;
    const day = date.getDate();

    document.getElementById("date").textContent =
      date.toLocaleDateString("de-DE", { day: "numeric", month: "long" });

    fetch('history.json')
  .then(response => response.json())
  .then(data => {
    const today = new Date();
    const month = today.getMonth() + 1;
    const day = today.getDate();

    // Suche Ereignis fÃ¼r heute
    const event = data.find(e => e.month === month && e.day === day);

    if(event) {
      document.getElementById("date").textContent =
        today.toLocaleDateString("en-US", { month: 'long', day: 'numeric' });
      document.getElementById("title").textContent = event.title;
      document.getElementById("year").textContent = `Year: ${event.year}`;
      document.getElementById("text").textContent = event.text;
      document.getElementById("source").href = event.source;
    } else {
      document.getElementById("text").textContent = "No historical event available for today.";
    }
  })
  .catch(() => {
    document.getElementById("text").textContent = "Error loading historical events.";
  });

  </script>
</body>
</html>
