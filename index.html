<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Daily History</title>
  <style>
    body {
      font-family: system-ui, sans-serif; /* uses standard font */
      background: #b3a288;
      padding: 2rem; /* distance edge */
      text-align: center;
    } 
    .card { //Karte in mitte
      background: #FFFFFF;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .year {
      font-size: 1.2rem;
      font-weight: bold;
      color: #555;
    }
  </style>
  <script data-goatcounter="https://dailyhistory.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

</head>
<body>
  <div class="card"> 
    <h1>ðŸ“œ This day in History</h1>
    <p id="date"></p> 
    <p id="title"></p>
    <p class="year" id="year"></p>
    <p id="text"></p>
    <p>Source: <a id="source" href="#" target="_blank">Read more</a></p>
  </div>

  <script> 
    const today = new Date();
    const month = today.getMonth() + 1;
    const day = today.getDate();

    document.getElementById("date").textContent =
      today.toLocaleDateString("de-DE", { day: "numeric", month: "long" });

    fetch('history.json')
  .then(response => response.json())
  .then(data => {
  /* Suche Ereignis fÃ¼r heute */
  
    const event = data.find(e => e.month === month && e.day === day);

    if(event) {
  document.getElementById("title").textContent = event.title;
  document.getElementById("year").textContent = `Year: ${event.year}`;
  document.getElementById("text").textContent = event.text;

  const sourceLink = document.getElementById("source");
  sourceLink.href = event.source;
  sourceLink.target = "_blank";

  // GoatCounter: Klick auf Quelle tracken
  sourceLink.setAttribute(
    "data-goatcounter-click",
    `source-${event.month}-${event.day}`
  );

} else {
  document.getElementById("text").textContent =
    "No historical event available for today.";
}

   
  })
  .catch(() => {
    document.getElementById("text").textContent = "Error loading historical events.";
  });

  </script>
</body>
</html>
